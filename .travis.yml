---
language: php
php:
- 5.4
- 5.5
- 5.6
before_script:
- sudo apt-get update
- sudo apt-get install -qq unzip
- ./build/getTools.sh
- composer self-update
- composer install
- composer update

matrix:
  allow_failures:
  - php: 5.6
script:
- ant travis -Dphpunit.testdox=true -Dpackage.version=$TRAVIS_BUILD_NUMBER